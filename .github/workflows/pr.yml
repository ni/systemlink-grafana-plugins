name: PR

on:
  pull_request:
    branches:
      - main
      - alpha

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check types
        run: npm run typecheck

      - name: Lint
        run: npm run lint -- --quiet

      - name: Unit tests
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Install acceptance test dependencies
        working-directory: acceptance-tests
        run: npm ci

      - name: Start test environment
        run: docker compose -f docker-compose.tests.yaml up -d

      - name: Wait for services
        run: |
          timeout 60 sh -c 'until curl -f http://localhost:4000/api/health > /dev/null 2>&1; do sleep 2; done'
          timeout 60 sh -c 'until curl -f http://localhost:5000/up > /dev/null 2>&1; do sleep 2; done'

      - name: Install Playwright browsers
        working-directory: acceptance-tests
        run: npm run playwright:setup:ci

      - name: Acceptance tests
        working-directory: acceptance-tests
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: acceptance-tests/playwright-report/
          retention-days: 30

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.tests.yaml down
